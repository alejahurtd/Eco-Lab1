<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab-1</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section id="header">
			<h1>Fetching Api's</h1>
		</section>
		<section id="random">
			<h1>Get Activity Suggestions and User Data 🥳 </h1>
			<button id="fetch-activity-button">Fetch Activity 🔍</button>
			<button id="fetch-user-button">Fetch User Data 🧑🏻 </button>
			<button id="clear-button">Clear 🗑️</button>
			<div id="result-container">
				<div id="data-container"></div>
				<div id="user-container"></div>
			</div>
		</section>
		<section id="Anime">
			<h2>Fetch Anime Data</h2>
			<div id="anime-form-container">
				<div>
					<form id="anime-form">
						<label for="limit">Limit:</label>
						<input type="number" id="limit" name="limit" min="1" max="100" required placeholder="Enter a number" />
						<label for="query">String:</label>
						<input type="text" id="query" name="query" required placeholder="Enter a number" />
						<label for="type">Type:</label>
						<select id="type" name="type" required>
							<option value="tv">TV</option>
							<option value="movie">Movie</option>
							<option value="ova">OVA</option>
							<option value="special">Special</option>
							<option value="ona">ONA</option>
							<option value="music">Music</option>
						</select>
					</form>
					<div id="anime-buttons">
						<button id="fetch-anime-button">Fetch Anime Data</button>
						<button id="clear-anime-button">Clear Anime Data</button>
					</div>
				</div>
				<div id="anime-container"></div>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
